<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLGEN Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .btn-fake {
      background-color: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">SOLGEN Dashboard</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card p-4">
          <h5>Virtual Miners</h5>
          <div id="miners" class="display-6">0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h5>Total Earnings</h5>
          <div id="total" class="display-6">0.0000 SOL</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h5>Todayâ€™s Profit</h5>
          <div id="today" class="display-6">0.0000 SOL</div>
        </div>
      </div>
    </div>

    <button class="btn btn-fake mt-4" onclick="withdraw()">Withdraw Earnings</button>
  </div>

  <script>
    // Fake data generator
    let miners = Math.floor(Math.random() * 50) + 1;
    let totalEarnings = parseFloat(localStorage.getItem("totalSOL") || (Math.random() * 0.5 + 0.1).toFixed(4));
    let todaysEarnings = (Math.random() * 0.1).toFixed(4);

    document.getElementById("miners").innerText = miners;
    document.getElementById("total").innerText = totalEarnings.toFixed(4) + " SOL";
    document.getElementById("today").innerText = todaysEarnings + " SOL";

    localStorage.setItem("totalSOL", totalEarnings.toFixed(4));

    function withdraw() {
      alert("Withdrawal request submitted! (simulated)");
    }
  </script>

</body>
</html>
