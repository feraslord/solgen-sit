<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLGEN | Green Mining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 30px;
      animation: fadeIn 1s ease-out forwards;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease-out 0.5s forwards;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    .btn-primary {
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      animation: pulse 2s infinite;
    }

    .btn-primary:hover {
      background-color: #00ffaa;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.6); }
      70% { box-shadow: 0 0 0 20px rgba(0, 255, 136, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">SOLGEN</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="hero">
    <h1>The Future of Green Mining</h1>
    <p>Start earning with solar-powered crypto mining on the Solana blockchain.</p>
    <a href="login.html" class="btn btn-primary">Start Mining</a>
  </div>

</body>
</html>
