<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | SOLGEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .logout-btn {
      background-color: #ff4e4e;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <p>Total Earnings:</p>
    <h3 id="sol-balance">0.0000 SOL</h3>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const username = localStorage.getItem("solgenUser");
    const earnings = localStorage.getItem("totalSOL");

    if (!username) {
      window.location.href = "login.html";
    }

    document.getElementById("user-name").innerText = username;
    document.getElementById("sol-balance").innerText = earnings + " SOL";

    function logout() {
      localStorage.removeItem("solgenUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
