<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SOLGEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-register {
      background-color: #00ff88;
      font-weight: bold;
      border: none;
    }
    .btn-register:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>

  <div class="register-box text-center">
    <h2>Create your SOLGEN account</h2>
    <input type="text" id="username" class="form-control" placeholder="Username" required>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-register w-100" onclick="register()">Register</button>
    <p class="mt-3"><a href="login.html" class="text-light">Already have an account? Login</a></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user && pass) {
        localStorage.setItem("solgenUser", user);
        localStorage.setItem("solgenPass", pass); // وهمي فقط
        window.location.href = "dashboard.html";
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>

</body>
</html>
